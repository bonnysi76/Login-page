<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Login & Registration</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected, login with your credentials.</p>
        <button class="ghost-btn" id="login-button">Login</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your details and create an account to join us.</p>
        <button class="ghost-btn" id="register-button">Create Account</button>
      </div>
    </div>

    <div class="form-container" id="form-container">
      <!-- Login Form -->
      <form class="form active" id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="toggle-link">Don't have an account? <span id="go-to-register">Create Account</span></p>
      </form>

      <!-- Registration Form -->
      <form class="form" id="register-form">
        <h2>Create Account</h2>
        <div class="form-group">
          <input type="text" id="fullname" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="password-register" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="text" id="question1" placeholder="What is your dream job?">
        </div>
        <div class="form-group">
          <textarea id="question2" placeholder="What motivates you?"></textarea>
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="toggle-link">Already have an account? <span id="go-to-login">Login</span></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
